
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Luxury Christmas Tree</title>
    <!-- 使用 Tailwind Play CDN，虽然有警告但适合快速演示。建议生产环境通过构建工具打包 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: #01120b; 
        color: #D4AF37; 
      }
      #root { width: 100vw; height: 100vh; }
      
      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #01120b;
        z-index: 100;
        font-family: serif;
        transition: opacity 0.8s ease-in-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(212, 175, 55, 0.1);
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text {
        font-size: 10px;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: #D4AF37;
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="loader-container" id="initial-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading 3D Atmosphere</div>
      </div>
    </div>
    <!-- 核心修复：使用 ./index.tsx。 
         注意：在 GitHub Pages 上直接运行 .tsx 需要通过 Actions 或 Vite 构建。
         如果你手动上传，请确保仓库中有 package.json 并开启了 GitHub Actions 构建流程。 -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
